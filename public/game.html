<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Postaw na Milion – Gra</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 id="room-title">Pokój: ...</h1>
    <p id="timer">Pozostało: 30 sek.</p>

    <div id="question-box">
      <p id="question">Ładowanie pytania...</p>
      <div id="answers">
        <div class="answer" id="A">A: <span class="text"></span>
          <input type="number" id="input-A" value="0" min="0" step="10000" />
        </div>
        <div class="answer" id="B">B: <span class="text"></span>
          <input type="number" id="input-B" value="0" min="0" step="10000" />
        </div>
        <div class="answer" id="C">C: <span class="text"></span>
          <input type="number" id="input-C" value="0" min="0" step="10000" />
        </div>
        <div class="answer" id="D">D: <span class="text"></span>
          <input type="number" id="input-D" value="0" min="0" step="10000" />
        </div>
      </div>
    </div>

    <div id="money-info">
      <p>Pozostało do rozdysponowania: <strong id="remaining">1 000 000 zł</strong></p>
    </div>

    <div class="buttons">
      <button id="confirm">Zatwierdź obstawienie</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
