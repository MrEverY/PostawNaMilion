<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Postaw na Milion - Gra</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: black;
        color: white;
        text-align: center;
        padding: 20px;
      }
      .odpowiedz {
        margin: 10px;
        padding: 10px;
        border: 1px solid white;
        border-radius: 10px;
      }
      input[type="number"] {
        width: 80px;
        margin: 5px;
      }
      button {
        margin: 5px;
        padding: 5px 10px;
      }
    </style>
  </head>
  <body>
    <h1>Postaw na Milion</h1>

    <button id="start-game" style="display: none;">üé¨ Start gry</button>

    <div id="lista-graczy"></div>

    <div id="question-box" style="display: none">
      <h2 id="question"></h2>

      <div id="A" class="odpowiedz">
        <span class="text">Odpowied≈∫ A</span><br />
        <input id="input-A" type="number" min="0" />
        <button id="approve-A">Zatwierd≈∫ A</button>
      </div>

      <div id="B" class="odpowiedz">
        <span class="text">Odpowied≈∫ B</span><br />
        <input id="input-B" type="number" min="0" />
        <button id="approve-B">Zatwierd≈∫ B</button>
      </div>

      <div id="C" class="odpowiedz">
        <span class="text">Odpowied≈∫ C</span><br />
        <input id="input-C" type="number" min="0" />
        <button id="approve-C">Zatwierd≈∫ C</button>
      </div>

      <div id="D" class="odpowiedz">
        <span class="text">Odpowied≈∫ D</span><br />
        <input id="input-D" type="number" min="0" />
        <button id="approve-D">Zatwierd≈∫ D</button>
      </div>

      <p>Pozosta≈Ço: <span id="remaining">1 000 000 z≈Ç</span></p>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();
      const urlParams = new URLSearchParams(window.location.search);
      const room = urlParams.get("room");
      const isHost = urlParams.get("host") === "true";

      const startBtn = document.getElementById("start-game");
      if (isHost) startBtn.style.display = "inline-block";
      startBtn?.addEventListener("click", () => {
        socket.emit("startGame", room);
        startBtn.remove();
      });
    </script>
    <script src="script.js"></script>
  </body>
</html>
