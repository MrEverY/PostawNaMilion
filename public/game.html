<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Postaw na Milion - Gra</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: black;

        text-align: center;
        padding: 20px;
      }
      .odpowiedz {
        margin: 10px;
        padding: 10px;
        border: 1px solid white;
        border-radius: 10px;
      }
      input[type="number"] {
        width: 80px;
        margin: 5px;
      }
      button {
        margin: 5px;
        padding: 5px 10px;
      }
      #lista-graczy {
        margin-bottom: 20px;
        font-size: 1.1em;
        color: gold;
      }
    </style>
  </head>
  <body>

    <div id="lista-graczy"></div>

      <div id="A" class="odpowiedz">
        <span class="text">Odpowied≈∫ A</span><br />
        <input id="input-A" type="number" min="0" />

      </div>

      <div id="C" class="odpowiedz">
        <span class="text">Odpowied≈∫ C</span><br />
        <input id="input-C" type="number" min="0" />
        <button class="approve" data-answer="C">Zatwierd≈∫ C</button>

      </div>

      <div id="D" class="odpowiedz">
        <span class="text">Odpowied≈∫ D</span><br />
        <input id="input-D" type="number" min="0" />
        <button class="approve" data-answer="D">Zatwierd≈∫ D</button>
        <button class="check" data-answer="D" style="display:none;">Sprawd≈∫ D</button>
      </div>

      <p id="timer">Pozosta≈Ço: <span id="time">--</span> sek.</p>

    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js" defer></script>

</html>
