<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Postaw na Milion – Start</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Postaw na Milion</h1>
    <input type="text" id="roomInput" placeholder="Wpisz kod pokoju (np. ABCD)" />

    <div style="margin-top: 20px;">
      <button onclick="startAsHost()">Stwórz pokój (host)</button>
      <button onclick="joinAsPlayer()">Dołącz do pokoju (gracz)</button>
    </div>
  </div>

  <script>
    function startAsHost() {
      const room = document.getElementById("roomInput").value.trim();
      if (room) {
        window.location.href = `game.html?room=${room}&host=true`;
      }
    }

    function joinAsPlayer() {
      const room = document.getElementById("roomInput").value.trim();
      if (room) {
        window.location.href = `game.html?room=${room}`;
      }
    }
  </script>
</body>
</html>
