<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Postaw na Milion</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Postaw na Milion</h1>
    <input type="text" id="roomInput" placeholder="Wpisz kod pokoju (np. ABCD)" />
    <button onclick="joinRoom()">Dołącz do gry</button>
  </div>

  <script>
    function joinRoom() {
      const room = document.getElementById('roomInput').value.trim();
      if (room) {
        window.location.href = `game.html?room=${room}`;
      }
    }
  </script>
</body>
</html>
